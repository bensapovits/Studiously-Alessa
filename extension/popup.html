<!DOCTYPE html>
<html>
<head>
  <title>Studiously Contact Sync</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1a56db;
    }
    .status {
      margin-bottom: 16px;
      padding: 8px;
      border-radius: 4px;
    }
    .status.connected {
      background-color: #def7ec;
      color: #03543f;
    }
    .status.disconnected {
      background-color: #fde8e8;
      color: #9b1c1c;
    }
    .button {
      display: block;
      width: 100%;
      padding: 8px 16px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      background-color: #1a56db;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #1e429f;
    }
    .button:disabled {
      background-color: #e5e7eb;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo" class="logo">
    <h1 class="title">Studiously Contact Sync</h1>
  </div>
  
  <div id="connectionStatus" class="status"></div>
  
  <button id="loginButton" class="button">Login to Studiously</button>
  <button id="syncButton" class="button" disabled>Sync Current Contact</button>
  
  <script src="popup.js"></script>
</body>
</html>
